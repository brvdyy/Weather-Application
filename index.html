<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>
    <script type='text/javascript ' src='app.js '></script>
</head>

<body>
    <!-- CONTAINER -->
    <div class='container'>
        <div class='jumbotron jumbotron-fluid'>
            <div class='container'>
                <h1 class='display-4'>Want to know the weather?</h1>
                <p class='lead'>Type in your city below to find out!</p>
                <form autocomplete='off'>
                    <input type=' text ' class='form-control form-control-lg' id='searchBar' name=' search-bar '>
                    <button type='submit' class='btn btn-primary btn-lg btn-block' id='submitButton' value='Submit'>Search</button>
                </form>
                <span id='error'></span>
            </div>
        </div>

        <!--DYNAMIC LOCATION -->
        <div>
            <h4 id='locationText'></h4>
        </div>

        <!-- WEATHER APP -->
        <div>
            <h3 id='temperature'></h3>
            <ul class='list-group list-group-flush' id='weatherInfo'></ul>
        </div>

        <!-- FOOTER -->
        <div class='container' id='footer'>
            <navbar>
                <div class='container'>
                    <span class='navbar-brand'>Created by Brady Carmichael</span>
                </div>
            </navbar>
        </div>
    </div>
</body>

</html>
